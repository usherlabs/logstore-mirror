---
version: "3.8"
services:
    init-keyspace-logstore:
        container_name: logstore-dev-init-keyspace
        image: cassandra:3.11.5
        init: true
        networks:
            - streamr-network
        command: bash -c "sleep 5 && cqlsh cassandra -f /init_scripts/keyspace.cql && echo keyspace initialized"
        restart: on-failure # exits on success
        volumes:
            - type: bind
              source: ./assets/cassandra
              target: /init_scripts
              read_only: true
              bind:
                  propagation: rprivate

    deploy-logstore-contracts:
        container_name: logstore-dev-deploy-logstore-contracts
        image: deploy-logstore-contracts
        build:
            context: ../
            dockerfile: ./dev-network/Dockerfile.contracts
        restart: on-failure # exits on success
        networks:
            - streamr-network
        volumes:
            - type: volume
              source: data-deploy-logstore-contracts
              target: /firstrun
              volume:
                  nocopy: false

    deploy-logstore-subgraph:
        container_name: logstore-dev-deploy-logstore-subgraph
        image: deploy-logstore-subgraph
        build:
            context: ../
            dockerfile: ./dev-network/Dockerfile.subgraph
        restart: on-failure # exits on success
        networks:
            - streamr-network
        volumes:
            - type: volume
              source: data-deploy-logstore-subgraph
              target: /firstrun
              volume:
                  nocopy: false

    logstore-arlocal:
        container_name: logstore-arlocal
        hostname: logstore-arlocal
        image: logstore-arlocal
        build:
            dockerfile: ./Dockerfile.arlocal
        restart: always
        ports:
            - "1984:1984"
        networks:
            - streamr-network

    logstore-kyve-chain:
        container_name: logstore-kyve-chain
        hostname: logstore-kyve-chain
        image: logstore-kyve-chain
        build:
            # context: ./dev-network/
            dockerfile: ./Dockerfile.kyve-chain
        restart: always
        networks:
            - streamr-network

    logstore-kyve-nginx:
        container_name: logstore-kyve-nginx
        hostname: logstore-kyve-nginx
        image: logstore-kyve-nginx
        build:
            # context: ./dev-network/
            dockerfile: ./Dockerfile.kyve-nginx
        restart: always
        ports:
            - "8801:80"
            - "1317:1317"
            - "26657:26657"
        networks:
            - streamr-network

    logstore-broker-1:
        container_name: logstore-broker-1
        hostname: logstore-broker-1
        image: logstore-broker
        build:
            context: ../
            # dockerfile: ./Dockerfile.broker
            dockerfile: ./dev-network/Dockerfile.broker
        restart: always
        ports:
            - "7771:7771"
        networks:
            - streamr-network
        volumes:
            - type: bind
              source: ../packages/broker/configs/docker-1.env.json
              target: /home/node/.logstore/config/default.json
        environment:
            BROKER_METADATA: "{ \"http\": \"http://logstore-broker-1:7771\" }"
        depends_on:
            deploy-logstore-subgraph:
                condition: service_completed_successfully
            deploy-logstore-contracts:
                condition: service_completed_successfully

    logstore-broker-2:
        container_name: logstore-broker-2
        hostname: logstore-broker-2
        image: logstore-broker
        build:
            context: ../
            # dockerfile: ./Dockerfile.broker
            dockerfile: ./dev-network/Dockerfile.broker
        restart: always
        ports:
            - "7772:7772"
        networks:
            - streamr-network
        volumes:
            - type: bind
              source: ../packages/broker/configs/docker-2.env.json
              target: /home/node/.logstore/config/default.json
        environment:
            BROKER_METADATA: "{ \"http\": \"http://logstore-broker-2:7772\" }"
        depends_on:
            deploy-logstore-subgraph:
                condition: service_completed_successfully
            deploy-logstore-contracts:
                condition: service_completed_successfully

    logstore-broker-3:
        container_name: logstore-broker-3
        hostname: logstore-broker-3
        image: logstore-broker
        build:
            context: ../
            # dockerfile: ./Dockerfile.broker
            dockerfile: ./dev-network/Dockerfile.broker
        restart: always
        ports:
            - "7773:7773"
        networks:
            - streamr-network
        volumes:
            - type: bind
              source: ../packages/broker/configs/docker-3.env.json
              target: /home/node/.logstore/config/default.json
        environment:
            BROKER_METADATA: "{ \"http\": \"http://logstore-broker-3:7773\" }"
        depends_on:
            deploy-logstore-subgraph:
                condition: service_completed_successfully
            deploy-logstore-contracts:
                condition: service_completed_successfully

networks:
    streamr-network:
        name: streamr-docker-dev_streamr-network
        external: true

volumes:
    cassandra_init_scripts:
    data-deploy-logstore-contracts:
    data-deploy-logstore-subgraph:
