specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LogStoreManager
    network: xDai
    source:
      address: "0x256D4CB67452b6b8280B2b67F040fD22f1C378f4"
      abi: LogStoreManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - DataStored
        - Initialized
        - OwnershipTransferred
        - StoreUpdated
        - Upgraded
      abis:
        - name: LogStoreManager
          file: ./abis/LogStoreManager.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: DataStored(string,uint256,uint256)
          handler: handleDataStored
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StoreUpdated(string,bool,uint256)
          handler: handleStoreUpdated
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/log-store-manager.ts
